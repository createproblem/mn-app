<div class="row">
  <div class="small-12 columns">
    <form name="movieNewForm" ng-submit="search(movieNewForm.$valid)" novalidate>
      <div class="row">
        <div class="large-offset-3 large-6 columns">
          <div class="row collapse">
            <div class="small-10 columns">
              <input type="text" name="query" ng-model="query" placeholder="Movie title">
            </div>
            <div class="small-2 columns">
              <button class="postfix">Search</button>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="small-12 medium-6 medium-push-3 columns">
    <div class="movie" ng-repeat="movie in movies">
      <div class="row">
        <div class="small-3 columns">
          <img class="thumb" src="http://image.tmdb.org/t/p/w154{{movie.poster_path}}">
        </div>
        <div class="small-6 columns">
          <h4>{{movie.title}} <small>({{movie.release_date | date:'yyyy'}})</small></h4>
        </div>
        <div class="small-3 columns">
          <a class="button tiny right"><i class="fa fa-save fa-lg"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
