<div class="row">
  <div class="small-12 columns">
    <form name="movieNewForm" ng-submit="search(movieNewForm.$valid)" novalidate>
      <div class="row">
        <div class="large-offset-3 large-6 columns">
          <div class="row collapse">
            <div class="small-10 columns">
              <input type="text" name="query" ng-model="query" placeholder="Movie title">
            </div>
            <div class="small-2 columns">
              <button class="postfix">Search</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="small-12 columns small-centered">
    <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-3 movie">
      <li ng-repeat="movie in movies" ng-switch on="movie.poster_path">
        <div class="movie-image" ng-switch-default style="background-image:url(http://image.tmdb.org/t/p/w300{{movie.poster_path}});">
          <div class="movie-title">
            <strong>{{movie.title}}</strong> <small>({{movie.release_date | date:'yyyy'}})</small>
          </div>
        </div>
        <div class="movie-image" ng-switch-when="null" interchange="[images/noimage.jpg, (default)]">
          <div class="movie-title">
            <strong>{{movie.title}}</strong> <small>({{movie.release_date | date:'yyyy'}})</small>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
