<div class="row">
  <div class="small-12 columns">
    <form name="movieNewForm" ng-submit="search(movieNewForm.$valid)" novalidate>
      <div class="row">
        <div class="large-offset-3 large-6 columns">
          <div class="row collapse">
            <div class="small-10 columns">
              <input type="text" name="query" ng-model="query" placeholder="Movie title">
            </div>
            <div class="small-2 columns">
              <button class="postfix">Search</button>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="small-12 medium-4 columns movie" ng-repeat="movie in movies" data-equalizer-watch>
    <div style="position: relative;" ng-switch on="movie.poster_path">
      <img ng-switch-when="null" src="images/noimage.jpg">
      <img ng-switch-default src="http://image.tmdb.org/t/p/w300{{movie.poster_path}}">
      <div style="color: #000; position: absolute; top: 10; bottom: 0; left: 0; right: 0; background-color: rgba(255, 255, 255, 0.5); padding: 0.4rem;">
        <strong>{{movie.title}}</strong> <small>({{movie.release_date | date:'yyyy'}})</small>
      </div>
    </div>
  </div>
</div>
